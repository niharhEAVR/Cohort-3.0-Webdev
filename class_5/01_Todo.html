<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            background-color: #212121;
            color: aliceblue;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            flex-direction: column;
            font-size: larger;
        }
    </style>
</head>

<body>
    <h1>Todo list</h1>
    <div class="todolist">
        <div id="todos">
        </div>
        <label for="input">Todo:</label>
        <input type="text" id="input" placeholder="eat, sleep, code" autofocus>
        <input type="button" value="add" id="submit">
    </div>
    <script src="./01_todo_script.js"></script>
</body>

</html>
