<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: rgb(17, 17, 17);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

</head>
<!-- if you want to run this code then go to ternimal then go to the directory of this file then type (npx serve) -->

<!-- 01_notes.md more explanation about (npx serve) -->

<body>
    <div class="con">
        <input type="text" id="a" placeholder="vlaue of a">
        <input type="text" id="b" placeholder="vlaue of b">
        <button onclick="sendRequest()">Find Sum</button>
    </div>
    <script>
        async function sendRequest() {
            const res = await axios.post("http://localhost:3000/sum", {
                a: document.getElementById('a').value,
                b: document.getElementById('b').value
            });
            console.log(res)
            alert(res.data.ans)
        }
    </script>
</body>

</html>


<!-- So what actually we are doing here that we are running this file a different domain name (ports also counts) using (npx serve) and using cors middleware we are sending two values to our backend 01_script.js> express server,,, without cors we cant send values like this way because they have different domain names (in our case the ports are different) -->
